<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header section section_wide">
    <div class="header__logo"></div>
  </header>
  <main class="content section">
    <section class="profile">
      <img src="./images/blocks/profile/profile-avatar.jpg" class="profile__avatar" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__btn-edit button-icon button-icon_type_edit" aria-label="Редакировать профиль"
          type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__btn-add button-icon button-icon_type_add" type="button"
        aria-label="Добавить профиль"></button>
    </section>
    <section class="cards">
    </section>
  </main>
  <footer class="footer section">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup js-profile-popup">
    <div class="popup__container">
      <button type="button" class="popup__button-close button-icon button-icon_type_close"
        aria-label="Закрыть редактирование профиля"></button>
      <div class="popup__content">
        <form class="profile-form form" name="profile-form">
          <h2 class="form__title">Редактировать профиль</h2>
          <label class="form__field">
            <input type="text" class="profile-form__name form__input" name="profile-form-name" placeholder="Введите имя"
              required minlength="2" maxlength="40" id="profile-form-name">
            <span class="form__input-error" id="profile-form-name-error"></span>
          </label>
          <label class="form__field">
            <input type="text" class="profile-form__info form__input" name="info" placeholder="О себе" required
              minlength="2" maxlength="200" id="profile-form-info">
            <span class="form__input-error" id="profile-form-info-error"></span>
          </label>
          <button type="submit" class="profile-form__submit form__submit" name="profile-submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup js-card-add">
    <div class="popup__container">
      <button type="button" class="popup__button-close button-icon button-icon_type_close"
        aria-label="Закрыть добавление карточки"></button>
      <div class="popup__content">
        <form class="card-form form" name="card-form">
          <h2 class="form__title">Новое место</h2>
          <label class="form__field">
            <input type="text" class="card-form__name form__input" name="card-form-name" placeholder="Название" required
              minlength="2" maxlength="30" id="card-form-name">
            <span class="form__input-error" id="card-form-name-error"></span>
          </label>
          <label class="form__field">
            <input type="url" class="card-form__link form__input" name="card-form-link" id="card-form-link"
              placeholder="Ссылка на картинку" required>
            <span class="form__input-error" id="card-form-link-error"></span>
          </label>
          <button type="submit" class="card-form__submit form__submit" name="card-submit">Создать</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup popup_dark js-card-details">
    <div class="popup__container popup__container_dark">
      <button type="button" class="popup__button-close button-icon button-icon_type_close"
        aria-label="Закрыть карточку"></button>
      <div class="popup__content">
        <figure class="figure">
          <img class="figure__image" src="#" alt="#">
          <figcaption class="figure__caption"></figcaption>
        </figure>
      </div>
    </div>
  </div>
  <template id="card-template">
    <article class="card">
      <img class="card__image" src="#" alt="#">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button class="card__like button-icon button-icon_type_like" aria-label="Нравится"></button>
      </div>
      <button class="card__delete button-icon button-icon_type_delete" aria-label="Удалить элемент"></button>
    </article>
  </template>
  <script src="./scripts/validation.js" type="module"></script>
  <script src="./scripts/script.js" type="module"></script>
</body>

</html>
