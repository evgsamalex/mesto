<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header section section_wide">
    <div class="header__logo"></div>
  </header>
  <main class="content section">
    <section class="profile section">
      <img src="./images/blocks/profile/profile-avatar.jpg" class="profile__avatar" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__btn-edit button-icon button-icon_type_edit" aria-label="Редакировать профиль"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__btn-add button-icon button-icon_type_add" aria-label="Добавить профиль"></button>
    </section>
    <div class="cards section">
      <div class="card">
        <img class="card__image" src="./images/blocks/cards/karachaevsk.jpg" alt="Карачаевск">
        <div class="card__info">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__like button-icon button-icon_type_like-active" aria-label="Нравится"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/blocks/cards/elbrus.jpg" alt="Гора Эльбрус">
        <div class="card__info">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like button-icon button-icon_type_like" aria-label="Нравится"></button>
        </div>
      </div>

      <div class="card">
        <img class="card__image" src="./images/blocks/cards/dombai.jpg" alt="Домбай">
        <div class="card__info">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like button-icon button-icon_type_like" aria-label="Нравится"></button>
        </div>
      </div>

      <div class="card">
        <img class="card__image" src="./images/blocks/cards/elbrus.jpg" alt="Гора Эльбрус">
        <div class="card__info">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like button-icon button-icon_type_like" aria-label="Нравится"></button>
        </div>
      </div>

      <div class="card">
        <img class="card__image" src="./images/blocks/cards/dombai.jpg" alt="Домбай">
        <div class="card__info">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like button-icon button-icon_type_like" aria-label="Нравится"></button>
        </div>
      </div>

      <div class="card">
        <img class="card__image" src="./images/blocks/cards/karachaevsk.jpg" alt="Карачаево-Черкеск">
        <div class="card__info">
          <h2 class="card__title">Карачаево-Черкеск</h2>
          <button class="card__like button-icon button-icon_type_like" aria-label="Нравится"></button>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer section">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup js-profile-popup">
    <div class="popup__container">
      <button type="button" class="popup__button-close button-icon button-icon_type_close"
        area-label="Закрыть редактирование профиля"></button>
      <div class="popup__content">
        <form class="profile-form form" name="profile-form">
          <h2 class="form__title">Редактирование профиля</h2>
          <label class="form__field">
            <input type="text" class="profile-form__name form__input" name="profile-input-name"
              placeholder="Введите имя">
          </label>
          <label class="form__field">
            <input type="text" class="profile-form__info form__input" name="profile-input-info" placeholder="О себе">
          </label>
          <button type="submit" class="profile-form__submit form__submit" name="profile-submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
